---
services:
  vpn:
    image: haugene/transmission-openvpn
    container_name: vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - OPENVPN_PROVIDER=PIA
      - OPENVPN_CONFIG=ca_montreal
      - OPENVPN_USERNAME=${VPN_USERNAME}
      - OPENVPN_PASSWORD=${VPN_PASSWORD}
      - LOCAL_NETWORK=10.88.111.0/24
      - PUID=1000
      - PGID=1000
      - TZ="America/Toronto"
    volumes:
      - ${PLEX}/vpn/config:/config
      - ${PLEX}/vpn/data:/data
    ports:
      - 9091:9091     # Transmission Web UI
      - 7878:7878     # Radarr Web UI
      - 8989:8989     # Sonarr Web UI
      - 6767:6767     # Bazarr Web UI
      - 9696:9696     # Prowlarr Web UI
      - 5055:5055     # Overseerr Web UI
      - 8112:8112     # Deluge Web UI
      - 8181:8181     # Tautulli Web UI
      - 6881:6881     # Deluge TCP port
      - 6881:6881/udp # Deluge UDP port
    restart: unless-stopped
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ="America/Toronto"
      - VERSION=docker
    volumes:
      - ${PLEX}/config:/config
      - ${PLEX}/data/media:/data/media
    restart: unless-stopped
  kometa:
    image: kometateam/kometa:nightly
    container_name: kometa
    environment:
      - TZ="America/Toronto"
      - KOMETA_RUN=false
      - KOMETA_TIMES=00:00,02:00,06:30,17:00,19:00,20:00
      - KOMETA_CONFIG=/config/config.yml
      - KOMETA_IP_ADDRESS=${IP_ADDRESS}
      - KOMETA_PLEX_TOKEN=${PLEX_TOKEN}
      - KOMETA_TMDB_API_KEY=${TMDB_API_KEY}
      - KOMETA_RADARR_API_KEY=${RADARR_API_KEY}
    volumes:
      - ${PLEX}/kometa/config:/config
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ="America/Toronto"
    volumes:
      - ${PLEX}/radarr/data:/config
      - ${PLEX}/data:/data
    network_mode: service:vpn
    depends_on:
      - vpn
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ="America/Toronto"
    volumes:
      - ${PLEX}/sonarr/data:/config
      - ${PLEX}/data:/data
    network_mode: service:vpn
    depends_on:
      - vpn
    restart: unless-stopped
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - ${PLEX}/bazarr/data:/config
      - ${PLEX}/data:/data
    network_mode: service:vpn
    depends_on:
      - vpn
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ="America/Toronto"
    volumes:
      - ${PLEX}/prowlarr/data:/config
    network_mode: service:vpn
    depends_on:
      - vpn
    restart: unless-stopped
  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - TZ="America/Toronto"
    volumes:
      - ${PLEX}/overseerr/data:/app/config
    network_mode: service:vpn
    depends_on:
      - vpn
    restart: unless-stopped
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ="America/Toronto"
    volumes:
      - ${PLEX}/deluge/config:/config
      - ${PLEX}/data/torrents:/data/torrents
    network_mode: service:vpn
    depends_on:
      - vpn
    restart: unless-stopped
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    volumes:
      - ${PLEX}/cloudflared:/etc/cloudflared
    restart: unless-stopped
  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    volumes:
      - ${PLEX}/tautulli/data:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    network_mode: service:vpn
    depends_on:
      - vpn
    restart: unless-stopped
  ersatztv:
    image: jasongdove/ersatztv
    container_name: ersatztv
    environment:
      - PUID=1000
      - PGID=1000
      - TZ="America/Chicago"
    ports:
      - 8409:8409
    volumes:
      - ${PLEX}/ersatztv/data:/root/.local/share/ersatztv
      - ${PLEX}/data:/data:ro
    restart: unless-stopped
  ticketing:
    container_name: ticketing
    build:
      context: ${PLEX}/ticketing/client
      dockerfile: ${PLEX}/docker/Dockerfile.react
    ports:
      - 3000:3000
    volumes:
      - ${PLEX}/ticketing/client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    user: node
    restart: unless-stopped
  ticketing-api:
    container_name: ticketing-api
    build:
      context: ${PLEX}/ticketing
      dockerfile: ${PLEX}/docker/Dockerfile.flask
    network_mode: host
    environment:
      - IP_ADDRESS=${IP_ADDRESS}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - PLEX_URL=${PLEX_URL}
      - CLIENT_NAME=${CLIENT_NAME}
      - TV_ADDRESS=${TV_ADDRESS}
      - TV_USERNAME=${TV_USERNAME}
      - TV_PASSWORD=${TV_PASSWORD}
      - PLEX_TICKETING_ORIGINS=${PLEX_TICKETING_ORIGINS}
    ports:
      - 5000:5000
    volumes:
      - ${PLEX}/ticketing:/app
    restart: unless-stopped
  status:
    container_name: status
    build:
      context: ${PLEX}/status
      dockerfile: ${PLEX}/docker/Dockerfile.node
    network_mode: host
    ports:
      - 8080:8080
    volumes:
      - ${PLEX}/status:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PLEX}/docker/docker-compose.yml:/docker/docker-compose.yml:ro
    environment:
      - IP_ADDRESS=${IP_ADDRESS}
      - AUTH_HASH=${STATUS_AUTH_HASH}
      - AUTH_KEY=${STATUS_AUTH_KEY}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - PROWLARR_API_KEY=${PROWLARR_API_KEY}
    restart: unless-stopped
  wizarr:
    container_name: wizarr
    image: ghcr.io/wizarrrr/wizarr:latest
    ports:
      - 5690:5690
    volumes:
      - ${PLEX}/wizarr/database:/data/database
